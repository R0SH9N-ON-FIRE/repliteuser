<!DOCTYPE html>
<html>
<head>
  <title>RoshanMessenger 🌈</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/voice.js"></script>
</head>
<body>
  <h1 class="rainbow">🌈 Powered by ROSHAN 🌈</h1>
  <form method="POST">
    <label>🔐 Access Token:</label><br>
    <input type="text" name="token" required><br><br>

    <label>👤 Recipient ID:</label><br>
    <input type="text" name="recipient" required><br><br>

    <label>💬 Message (Hindi/English):</label><br>
    <textarea name="message" rows="4" required></textarea><br><br>

    <button type="submit">🚀 Send Message</button>
    <button type="button" onclick="speak()">🔊 Voice Preview</button>
  </form>
  <p>{{ status }}</p>
</body>
</html>
